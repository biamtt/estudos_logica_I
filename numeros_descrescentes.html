<meta charset="utf-8">
<script>
	function novaLinha(){
		document.write("<br><br>");
	}

	function mostraConteudo(texto){
		document.write(texto);
		novaLinha();
	}

	numeroLimite = 20;

	while (numeroLimite > 0){
		mostraConteudo(numeroLimite);
		numeroLimite = numeroLimite - 1;
	}

	mostraConteudo("Fim!");

</script>
