<meta charset="utf-8">
<script>
	function novaLinha(){
		document.write("<br><br>");
	}
	function mostraTexto(texto){
		document.write(texto);
		novaLinha();
	}

	let totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

	let numero = 1;

	let totalIdades = 0;

	while(numero <= totalFamiliares){
		let idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;
	}

	let mediaDasIdades = totalIdades / totalFamiliares;
	mostraTexto("A média das idades dos familiares é de " + mediaDasIdades);
	mostraTexto("Fim!");

</script>
