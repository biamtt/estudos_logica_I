<meta charset="utf-8">
<script>
	function novaLinha(){
		document.write("<br><br>");
	}

	function mostraTexto(texto){
		document.write(texto);
		novaLinha();
	}

	for (let multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador ++){
		mostraTexto(7 * multiplicador);
	}

	mostraTexto("Fim!");

</script>
